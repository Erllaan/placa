  const btnExportar = document.getElementById("btnExportar");

  // Preenche select das rotas (ordenadas e únicas)
  function popularRotas() {
    const rotas = [...new Set(placasData.map(p => p.rota))].sort((a,b) => Number(a)-Number(b));
    rotas.forEach(r => {
      const option = document.createElement("option");
      option.value = r;
      option.textContent = "ROTA " + r;
      selectRota.appendChild(option);
    });
  }

  // Cria placa HTML
  function criarPlaca(p) {
    const div = document.createElement("div");
    div.className = "page";
    div.innerHTML = `<div class="rota">ROTA ${p.rota}</div><div class="loja">${p.codigo} – ${p.nome}</div>`;
    return div;
  }

  // Atualiza placas exibidas conforme filtros
  function atualizarPlacas() {
    placasDiv.innerHTML = "";
    const rotaSelecionada = selectRota.value.trim();
    const textoLoja = inputLoja.value.trim().toLowerCase();

    const filtrados = placasData.filter(p => {
      const rotaMatch = rotaSelecionada ? p.rota === rotaSelecionada : true;
      const lojaMatch = p.nome.toLowerCase().includes(textoLoja);
      return rotaMatch && lojaMatch;
    });

    if(filtrados.length === 0){
      placasDiv.textContent = "Nenhuma placa encontrada para os filtros aplicados.";
      return;
    }

    filtrados.forEach(p => {
      placasDiv.appendChild(criarPlaca(p));
    });
  }

  // Limpa filtros e mostra tudo
  btnLimpar.addEventListener("click", () => {
    selectRota.value = "";
    inputLoja.value = "";
    atualizarPlacas();
  });

  selectRota.addEventListener("change", atualizarPlacas);
  inputLoja.addEventListener("input", atualizarPlacas);

  // Exporta o que está visível em PDF, página por página
  btnExportar.addEventListener("click", async () => {
    if(!placasDiv.hasChildNodes()){
      alert("Não há placas para exportar.");
      return;
    }
    const pdf = new jsPDF({
      unit: "mm",
      format: "a4",
      orientation: "landscape"
    });

    const paginas = placasDiv.querySelectorAll(".page");
    for(let i=0; i<paginas.length; i++) {
      const page = paginas[i];
      // Remove scroll pra capturar toda página
      page.style.overflow = 'visible';
      // Usa html2canvas pra transformar em imagem
      const canvas = await html2canvas(page, {scale: 2, backgroundColor: "#fff"});
      const imgData = canvas.toDataURL("image/png");
      const imgProps = pdf.getImageProperties(imgData);
      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
      if(i > 0) pdf.addPage();
      pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
    }
    pdf.save("placas_filtradas.pdf");
  });

  // Inicializa
  popularRotas();
  atualizarPlacas();
})();
